<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emend.js Example</title>
  <!-- Load the module with type="module" -->
  <script type="module">
    import emend from '/src/emend.js';
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      emend.init({
        salt: 'ASALT',
        explicitOnly: false,
        explicitPrefix: '#'
      });
    });
  </script>
</head>
